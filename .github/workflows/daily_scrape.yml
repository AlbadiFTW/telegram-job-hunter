name: Daily Job Scraper

on:
  schedule:
    # Runs every day at 7:00 AM , 11:00 AM, and 5:00 PM UAE time (UTC+4 = 03:00 UTC)
    - cron: "0 3 * * *"   # 7AM UAE
    - cron: "0 7 * * *"   # 11AM UAE  
    - cron: "0 13 * * *"  # 5PM UAE
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit seen_jobs.json back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scraper.py

      - name: Commit updated seen_jobs.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add seen_jobs.json
          git diff --staged --quiet || git commit -m "chore: update seen jobs [skip ci]"
          git push
